<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Google Places</title>

    <!-- build:css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

</head>

<body ng-app="app">

    <div ui-view id="app-container"></div>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase-debug.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    
    <!-- Google places library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUu0xy813rSeL6J3aRE9U9lHYuEk2cuI8&libraries=places"></script>

    <!-- build:js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- endbuild -->
    
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</body>

</html>
